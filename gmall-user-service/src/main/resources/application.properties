
# 服务端口
server.port=8070

# jdbc   @Author hui day2020.1.3
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8

# mybtais配置  @Author hui day2020.1.3
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info

# dubbo 配置     @Author hui day2020.1.6.20:47
    #dubbo 服务名称
spring.dubbo.application=user-service
    #dubbo 注册中心地址
spring.dubbo.registry.address=192.168.159.134:2181
    #dubbo 通讯协议名称
spring.dubbo.protocol.name=dubbo
    #zookeeper 通讯协议名称
spring.dubbo.registry.protocol=zookeeper
    #dubbo 服务扫描路径
spring.dubbo.base-package=com.hui.gmall
